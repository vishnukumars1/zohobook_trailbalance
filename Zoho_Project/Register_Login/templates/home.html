
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>ZOHO BOOKS</title>
  <style>
    html{
      scroll-behavior: smooth;
    }
    nav{
      background-color: black;
      box-shadow: 0 2px 4px rgba(238, 232, 232, 0.425)
    }
    body {
      font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      
          
    }
    .banner{
      background-color:black ;
      display: flex;
      justify-content: center;
    }
    .tbanner{
      background-color:white ;
    }

  </style>


<div class="container">
  <div class="row">
    <nav class="navbar navbar-expand-lg p-2 fixed-top">
      
      <div class="col-sm-4">
        <a class="navbar-brand text-white" href="/"> 
         <h4 class="text-white mt-4 ms-lg-3">ZOHO BOOKS</h4>
        </a>
      </div>
  
      
      <button class="navbar-toggler bg-light " type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
  
     
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link text-white mt-lg-2" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white  mt-lg-2" href="#Services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white  mt-lg-2" href="#contact">Contact US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white  mt-lg-2" href="#about">About US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white  mt-lg-2" href="{% url 'company_register_page1' %}">Try for free</a>
          </li>
          
          <li class="nav-item ">
            <div class="dropdown">
              <button class="btn btn-outline-warning dropdown-toggle rounded-4 ms-lg-2  mt-lg-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <strong>Registration</strong>
              </button>
              <div class="dropdown-menu bg-dark-subtle" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item " href="{% url 'distributor_register_page' %}">Distributor Registration</a>
                <a class="dropdown-item " href="{% url 'company_register_page1' %}">Company Registration</a>
                <a class="dropdown-item " href="{% url 'staff_register_page' %}">Staff Registration</a>
                <!-- <a class="dropdown-item" href="#">Something else here</a> -->
              </div>
            </div>
          </li>
  
          <li class="nav-item ">
            
            <button class="btn btn-warning rounded-4 ms-lg-2  mt-lg-2 mt-1" id="dropdownMenuButton">
              <a class="text-dark" href="{% url 'login_page' %}" style="text-decoration: none;"><strong>Get Started</strong></a>
            </button>
              
            
          </li>
  
         
         
         
         
        </ul>
      </div>
    </nav>
  </div>
  
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/main.js"></script>
